<body>
  <table class="center">
    <tr>
      <th *ngFor="let col of headers">
        {{col}}
      </th>
    </tr>

    <tr *ngFor="let item of data">
      <td>    <a [routerLink]="['/matches', item.match_id]">{{item.match_id}}</a></td>
      <td>{{item.team_1}}</td>
      <td>{{item.team_2}}</td>
      <td>{{item.winner}}</td>
      <td>{{item.venue}}</td>
      <td>{{item.city}}</td>
      <td>{{item.year}}</td>
    </tr>
  </table>
  <div class="center">
    <button class="nextPreviousButton" (click)="next()">&#8249;</button> <button class="nextPreviousButton" (click)="prev()">&#8250;</button>
  </div>
  
  
</body>
