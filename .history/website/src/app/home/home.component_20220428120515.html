<body>
<div class = "padded">
<mat-grid-list cols="3" rowHeight="100px" class="my-grid-tile" [gutterSize]="'20px'">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <div class="center">
      <a [routerLink]="'/course/'+tile.id"> {{tile.text | titlecase}}</a>
      <h6 *ngIf="tile.ista"><pre> (as TA) </pre></h6>
    </div>
  </mat-grid-tile>
</mat-grid-list>
</div>
<div class="md-fab-bottom-right">
<button mat-raised-button color="green" (click)="new_exam()"> <mat-icon>add</mat-icon> Create a new exam</button>
</div>
</body>
