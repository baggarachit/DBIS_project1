<body>
    <div class="container">
        <form [formGroup]="empForm" (ngSubmit)="login()">
          <div class="row" style="text-align:center">{{message}}</div> <br>
        <div class="row">
          <div class="col-25">
            <label for="ID">ID</label>
          </div>
          <div class="col-75">
            <input type="number" id="ID" formControlName="ID">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="password">Password</label>
          </div>
          <div class="col-75">
            <input type="password" id="password" formControlName="password">
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Login">
        </div>
        </form>
      </div>
</body>
