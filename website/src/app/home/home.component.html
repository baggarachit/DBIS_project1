<body>
<div class = "padded">
<mat-grid-list cols="3" rowHeight="100px" class="my-grid-tile" [gutterSize]="'20px'">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <div class="center">
      <h2>{{tile.text | titlecase}}</h2>
      <br>
      <a [routerLink]="'/course/'+tile.id"> View Exams</a>
      <br>
      <a [routerLink]="'/course/'+tile.id+'/analytics/'"> Show course analytics </a>
      
      <h6 *ngIf="tile.ista"><pre> (as TA) </pre></h6>
    </div>
  </mat-grid-tile>
</mat-grid-list>
</div>
</body>
