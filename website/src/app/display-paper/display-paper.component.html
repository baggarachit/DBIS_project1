<body *ngIf="flag">
    <!-- <h2 class="center">EXAM</h2> -->
    <br>
    <table class="center">
        <tr><td colspan="3"><pre><h3>EXAM</h3></pre></td></tr>
      <tr>
        <th>Question ID</th>
        <th>Text</th>
        <th>Marks</th>
      </tr>
  
      <tr *ngFor="let item of [].constructor(data['ques_lis'].length); let i = index">
        <td> {{data['ques_lis'][i]}}</td>
        <td>{{data['qtexts'][i]}}</td>
        <td> {{data['allot_marks'][i]}}</td>
      </tr>
    </table>
    <br>
  </body>
  <body *ngIf="!flag">
      <h2 class="center">Not Able to generate question paper with provided difficulty and time taken</h2>
      <br>
      <h2>Consider changing the parameters</h2>

  </body>
